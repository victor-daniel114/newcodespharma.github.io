<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharma Chemical Usage Page</title> 
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    
    <div class="container centerMainDiv bgColor p-3 shadow-sm rounded mt-5 ">
        <div class="logo text-center mb-3">
            <img src="logo.PNG" width="150px" height="auto" alt="Logo">
        </div>
        <h5 class="h5 text-center">Chemical Usage </h5>

        <div class="row px-4">
            <div class="col-12">
                <div class="">
                    <div class="mb-3">
                        <label for="chemicalName" class="form-label">Chemical Name</label>
                        <select class="form-select" aria-label="">  
                          <option value="1" selected>Chemical One</option>
                          <option value="2">Chemical Two</option>
                          <option value="3">Chemical Three</option>
                          
                        </select>
                      </div>
                      <div class="mb-3">
                        <label for="quantityAva" class="form-label">Quantity Available</label>
                        <input type="text" readonly class="form-control-plaintext pt-0" id="quantityAva" value="Quantity One, Quantity Two, Quantity Three">
                      </div>
                      

                      <div class="row mb-3">
                        <div class="col-7"> 
                                <label for="quantityTobe" class="form-label">Quantity to be Used</label>
                                <input type="text" class="form-control" id="quantityTobe" placeholder=" "> 
                        </div>
                        <div class="col-5"> 
                                <label for="quantityRece" class="form-label">UOM</label>
                                <select class="form-select" aria-label="">  
                                  <option value="1" selected>UOM One</option>
                                  <option value="2">UOM Two</option>
                                  <option value="3">UOM Three</option>
                                </select>
                        </div>
                      </div> 
                </div>
 
                <div class="d-grid gap-2 mb-3 mt-4"> 
                    <button class="btn btn-primary  btn-sm" type="button">Submit</button>
                  </div>
            </div>
        </div>
      </div>

</body>
</html>
