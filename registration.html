<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharma Registration Page</title> 
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    
    <div class="container centerMainDiv bgColor p-3 shadow-sm rounded mt-5 ">
        <div class="logo text-center mb-3">
            <img src="logo.PNG" width="150px" height="auto" alt="Logo">
        </div>
        <h5 class="h5 text-center">Registration Form </h5>

        <div class="row px-4">
            <div class="col-12">
                <div class="">
                    <div class="mb-3">
                        <label for="chemicalName" class="form-label">Select Chemical Name</label>
                        <input type="text" class="form-control" id="chemicalName" placeholder="">
                      </div>
                      

                      <div class="row mb-3">
                        <div class="col-7"> 
                                <label for="uniqcode" class="form-label">Unique Code</label>
                                <input type="text" class="form-control" id="uniqcode" placeholder=" "> 
                        </div>
                        <div class="col-5"> 
                                <label for="quantityRece" class="form-label">Quantity Received</label>
                                <input type="text" class="form-control" id="quantityRece" placeholder=" "> 
                        </div>
                      </div> 
                      <div class="row mb-3">
                        <div class="col-7"> 
                                <label for="receivedBy" class="form-label">Received By</label>
                                <input type="text" class="form-control" id="receivedBy" placeholder=" "> 
                        </div>
                        <div class="col-5"> 
                                <label for="receivedOn" class="form-label">Received On</label>
                                <input type="date" class="form-control" id="receivedOn" placeholder=" "> 
                        </div>
                      </div>
                      
                </div>
 
                <div class="d-grid gap-2 mb-3 mt-4"> 
                    <button class="btn btn-primary  btn-sm" type="button">Submit</button>
                  </div>
            </div>
        </div>
      </div>

</body>
</html>
